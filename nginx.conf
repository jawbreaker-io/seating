server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve default-layout.json directly â€” return a real 404 if the file has
    # not been volume-mounted, instead of falling through to the SPA's
    # index.html (which would return 200 with HTML content and silently break
    # the client-side JSON parse).
    location = /default-layout.json {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /healthz {
        access_log off;
        return 200 "ok";
        add_header Content-Type text/plain;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
