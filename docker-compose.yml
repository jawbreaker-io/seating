services:
  seating-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: seating-app:latest
    ports:
      - "8080:8080"
    # Mount a default layout JSON file exported from the web app.
    # On first visit (no browser data), this layout is loaded automatically.
    # volumes:
    #   - ./default-layout.json:/usr/share/nginx/html/default-layout.json:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 128M
        reservations:
          cpus: "0.25"
          memory: 64M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      start-period: 5s
      retries: 3
